<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <main>
        <section>
            <div id="questionArea" class="questionAreaContainer">
            <h1 id="question">Coding Quiz Challenge</h1>
            <blockquote id="text-paragraph">Try to answer the following code-related questions within the time limit. Incorrect answers will penalise your score/time by ten seconds.</blockquote>
            <button class="startButton" id="button-start">Start</button>
            </div>
        </section>
        <section>
            <div id="dynamicQuestions" class="questionAreaContainer">
            <h2 id="questionDisplayed"></h2>
            <ol id="answerDisplayed"></ol>    
            </div>
        </section>
        <section>
            <div id="answerArea" class="answerPanel"></div>
        </section>    
    </main>
   
    <aside id="timer">
        <h1>TIMER <br/> goes here</h1>
    </aside>
    <script src="./js/script.js"></script>

</body>
</html>
