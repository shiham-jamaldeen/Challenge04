<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div id="splashScreenContainer" class="questionAreaContainer">
          <h1 id="splashTitle">Coding Quiz Challenge</h1>
          <blockquote id="text-paragraph">
            Try to answer the following code-related questions within the time
            limit. Incorrect answers will penalise your time by ten (10)
            seconds.
          </blockquote>
          <button class="startButton" id="button-start">Start</button>
        </div>
      </section>
      <section>
        <div id="questionContainer" class="questionAreaContainer">
          <h2 id="questionTitle"></h2>
          <ol id="questionOptions"></ol>
        </div>
      </section>
      <section>
        <div id="answerContainer">
          <p id="results"></p>
        </div>
      </section>
      <section>
        <div id="scoresContainer">
          <h2 id="scoreTitle"></h2>
        </div>
      </section>
      <section>
        <div id="displayScoresContainer">
          <h2 id="highScoresDisplay"></h2>
          <ol id="scoreBoard"></ol>
        </div>
      </section>
      <section>
        <div id="re-splashScreenContainer" class="questionAreaContainer">
          <h1 id="re-splashTitle"></h1>
          <blockquote id="re-text-paragraph"></blockquote>
      </section>
    </main>
    <aside id="timer">
      <h1>TIMER goes here</h1>
    </aside>
    <script src="./js/script.js"></script>
  </body>
</html>
